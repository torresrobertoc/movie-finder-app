<h2>Your Favorite Movies</h2>

<ul>
  <li *ngFor="let movie of favorites">
    <img [src]="movie.Poster" alt="Movie Poster" width="50">
    <div class="movie-details">
      <strong>{{ movie.Title }}</strong>
      <p>{{ movie.Year }}</p>
    </div>
    <button (click)="removeFromFavorites(movie)">Remove</button>
  </li>
</ul>

<div *ngIf="favorites.length === 0" class="no-favorites">
  <p>No favorites yet. Search for movies and add them to your list!</p>
</div>
